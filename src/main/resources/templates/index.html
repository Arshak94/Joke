<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Engine</title>
</head>
<body>
<div class="container">
  <div class="row">
    <form  method="get" th:action="@{/simple-search}">
      <label for="jokeSearch">Joke search:</label>
      <input type="search" id="jokeSearch" th:name="key">
      <input type="submit">
    </form>
    <table>
      <thead>
      <tr>
        <th> id </th>
        <th> punchline </th>
        <th> type </th>
        <th> setup </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="search:  ${searchList}">
        <td th:text="${search.id}" />
        <td th:text="${search.punchline}" />
        <td th:text="${search.type}" />
        <td th:text="${search.setup}" />
      </tr>
      </tbody>
    </table>

  </div>

</div>
</body>
</html>
</form>
