<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Engine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <form class="form-inline justify-content-center" method="get" th:action="@{/simple-search}">
      <label for="jokeSearch">Joke search:</label>
      <input  class="form-control" type="search" id="jokeSearch" th:name="key">
      <input  class="form-control" type="submit">
    </form>
    <div>
      <a href="http://localhost:8080/advanced">Advaced Search</a>
    </div>
  </div>
</div>
</body>
</html>
